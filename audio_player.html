<!DOCTYPE html>
<html lang="de">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Audio Player</title>
        <style>
            .slider {
                -webkit-appearance: none;
                width: 200px;
                height: 15px;
                background: #d3d3d3;
                outline: none;
            }

            .slider:hover {
                background: #aaa;
            }

            .slider::-webkit-slider-thumb {
                -webkit-appearance: none;
                appearance: none;
                width: 25px;
                height: 25px;
                border-radius: 50%;
                background: #4CAF50;
                cursor: pointer;
            }

            .slider::-moz-range-thumb {
                width: 25px;
                height: 25px;
                border-radius: 50%;
                background: #4CAF50;
                cursor: pointer;
            }
        </style>
    </head>

    <body>
        <h1>Audio Player mit Javascript</h1>
        <div class="slidecontainer">
            <input type="range" min="1" max="100" value="1" class="slider" id="myRange">
            <input type="button" id="startButton" value="Play">
            <input type="button" name="button" id="pauseButton" value="pause">
            <input type="range" min="0" max="100" value="100" class="slider" id="myVol">
        </div>
        <script>
            let audio1 = new Audio( 'ausflug.mp3' );
            let posSlider = document.getElementById( "myRange" );
            let startBut = document.getElementById( "startButton" );
            let pauseBut = document.getElementById( "pauseButton" );
            let volSlider = document.getElementById( "myVol" );

            audio1.addEventListener( "loadedmetadata", setSliderMax );

            function setSliderMax ()
            {
                posSlider.setAttribute( 'max', audio1.duration );
                posSlider.setAttribute( 'min', 0 );
            }

            startBut.addEventListener( "click", audioPlay );

            function audioPlay ()
            {
                audio1.play();
                audio1.addEventListener( "timeupdate", setSliderVal );
            }

            pauseBut.addEventListener( "click", audioPause );

            function audioPause ()
            {
                audio1.pause();
            }


            function setSliderVal ()
            {
                posSlider.value = audio1.currentTime;
            }

            posSlider.addEventListener( "input", setPos );

            function setPos ()
            {
                audio1.currentTime = posSlider.value;
            }

            volSlider.addEventListener( "input", setVol );

            function setVol ()
            {
                audio1.volume = volSlider.value / 100;
            }
        </script>

    </body>

</html>
